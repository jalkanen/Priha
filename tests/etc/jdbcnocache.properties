#priha.provider.jdbc.driverClass = com.mysql.jdbc.Driver
priha.provider.jdbc.connectionUrl = jdbc:hsqldb:file:/tmp/testdb
priha.provider.jdbc.driverClass = org.hsqldb.jdbcDriver
