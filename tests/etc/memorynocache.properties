#
#  The main Priha configuration file.
#
#  Please see doc/Configuring.txt on information how to configure this.

#
#  Simplest possible configuration:  uncomment the following line
#  to used the defaults and define a directory to store stuff.
#
#priha.provider.defaultProvider.directory=/tmp/priha/

priha.providers = memoryprovider memoryprovider2

priha.provider.memoryprovider.class = org.priha.providers.MemoryProvider
priha.provider.memoryprovider.workspaces = default

priha.provider.memoryprovider2.class = org.priha.providers.MemoryProvider
priha.provider.memoryprovider2.workspaces = testworkspace




